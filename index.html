<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miss You ü§ç</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&family=Parisienne&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f8f6f3;
  --bg2:#eef2ff;

  --card: rgba(255,255,255,0.62);
  --card2: rgba(255,255,255,0.35);

  --text:#1f1f1f;
  --muted:rgba(31,31,31,.63);

  --border: rgba(255,255,255,.55);
  --shadow: 0 35px 90px rgba(0,0,0,.10);

  --radius: 30px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  overflow:hidden;
  background:
    radial-gradient(900px 650px at 18% 18%, #f0f4ff, transparent 62%),
    radial-gradient(900px 650px at 82% 80%, #ffeef6, transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

/* ‚ú® dreamy moving glow layer */
.bg-glow{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,200,225,.35), transparent 55%),
    radial-gradient(circle at 70% 65%, rgba(190,210,255,.35), transparent 58%),
    radial-gradient(circle at 45% 80%, rgba(255,240,200,.28), transparent 55%);
  filter: blur(24px);
  opacity:.75;
  animation: drift 14s ease-in-out infinite alternate;
  pointer-events:none;
}
@keyframes drift{
  0%{ transform: translate(-2%, -1%) scale(1.05); }
  100%{ transform: translate(2%, 1%) scale(1.12); }
}

/* ‚ú® floating sparkles */
.sparkles{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.7;
}
.sparkles i{
  position:absolute;
  width:10px;height:10px;border-radius:999px;
  background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0) 60%);
  box-shadow: 0 0 20px rgba(255,255,255,.6);
  opacity:.25;
  animation: floaty linear infinite;
}
@keyframes floaty{
  0%   { transform: translateY(18px) translateX(0) scale(.9); opacity:.10; }
  35%  { opacity:.28; }
  100% { transform: translateY(-160px) translateX(28px) scale(1.15); opacity:0; }
}

/* main card */
.card{
  width:min(720px, 92vw);
  border-radius: var(--radius);
  background: var(--card);
  border:1px solid var(--border);
  box-shadow: var(--shadow);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  position:relative;
  overflow:hidden;

  padding: 56px 52px 42px;
  text-align:center;

  transform: translateY(16px);
  opacity:0;
  animation: enter .85s cubic-bezier(.2,.8,.2,1) forwards;
}
@keyframes enter{
  to{ transform: translateY(0); opacity:1; }
}

/* glossy shine */
.card::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 38%),
    radial-gradient(circle at 80% 90%, rgba(255,255,255,.25), transparent 44%);
  transform: rotate(10deg);
  opacity:.55;
  pointer-events:none;
}

/* top tiny label */
.label{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding: 10px 14px;
  border-radius: 999px;
  border: 1px solid rgba(31,31,31,.10);
  background: rgba(255,255,255,.55);
  font-size: 13px;
  color: rgba(31,31,31,.55);
  margin-bottom: 20px;
}
.dot{
  width:8px;height:8px;border-radius:999px;
  background: #ff6aa2;
  box-shadow: 0 0 0 6px rgba(255,106,162,.14);
}

/* title */
h1{
  margin: 10px 0 24px;
  font-family: "Playfair Display", serif;
  font-size: clamp(34px, 5vw, 52px);
  font-weight: 600;
  letter-spacing: .2px;
  line-height: 1.08;
}

/* cute handwritten accent */
.script{
  font-family: Parisienne, cursive;
  font-size: 26px;
  color: rgba(31,31,31,.58);
  margin-top: -8px;
}

/* quote box */
.note{
  margin: 26px auto 0;
  max-width: 540px;
  background: rgba(255,255,255,.45);
  border: 1px solid rgba(31,31,31,.08);
  border-radius: 22px;
  padding: 22px 22px 20px;
  position:relative;
}

.note::before{
  content:"‚Äú";
  position:absolute;
  left: 18px;
  top: -22px;
  font-family: "Playfair Display", serif;
  font-size: 76px;
  opacity:.08;
}

.note p{
  margin:0;
  font-size: clamp(18px, 2.1vw, 22px);
  line-height: 1.75;
  color: var(--muted);
}

/* little heart seal */
.seal{
  width: 66px;
  height: 66px;
  border-radius: 999px;
  margin: 26px auto 0;
  display:grid;
  place-items:center;
  background: rgba(255,255,255,.55);
  border: 1px solid rgba(31,31,31,.10);
  box-shadow: 0 20px 45px rgba(0,0,0,.06);
  position: relative;
}

.seal span{
  font-size: 22px;
  opacity:.7;
  animation: pulse 2.3s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.14); }
}

/* buttons */
.actions{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top: 22px;
}

button{
  border: 1px solid rgba(31,31,31,.12);
  background: rgba(255,255,255,.62);
  color: rgba(31,31,31,.85);
  border-radius: 999px;
  padding: 11px 14px;
  font-size: 14px;
  cursor:pointer;
  transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
}
button:hover{
  transform: translateY(-1px);
  background: rgba(255,255,255,.85);
  box-shadow: 0 14px 30px rgba(0,0,0,.07);
}
button:active{ transform: translateY(0); }

.footer{
  margin-top: 18px;
  font-size: 13px;
  color: rgba(31,31,31,.42);
  letter-spacing: .3px;
}

/* toast */
.toast{
  position: fixed;
  left: 50%;
  bottom: 20px;
  transform: translateX(-50%) translateY(10px);
  background: rgba(31,31,31,.86);
  color: #fff;
  padding: 10px 12px;
  border-radius: 999px;
  font-size: 13px;
  opacity: 0;
  pointer-events:none;
  transition: opacity .18s ease, transform .18s ease;
}
.toast.show{
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  .bg-glow, .sparkles i, .seal span{ animation:none !important; }
  .card{ animation:none; opacity:1; transform:none; }
}
</style>
</head>

<body>
  <div class="bg-glow" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true" id="sparkles"></div>

  <section class="card" role="article" aria-label="Message card">
    <div class="label"><span class="dot"></span> little note</div>

    <h1>Miss you guys so much ü§ç</h1>
    <div class="script">sending love from home</div>

    <div class="note">
      <p id="msg">
        My parents are keeping me close to home.
      </p>
    </div>

    <div class="seal" title="tap me">
      <span id="sealHeart">‚ô°</span>
    </div>

    <div class="actions">
      <button id="copyBtn" type="button">Copy</button>
      <button id="altBtn" type="button">Make it smoother</button>
      <button id="sparkBtn" type="button">More sparkles ‚ú®</button>
    </div>

    <div class="footer" id="dateStamp"></div>
  </section>

  <div class="toast" id="toast">Copied ü§ç</div>

<script>
  // date stamp
  const dateStamp = document.getElementById("dateStamp");
  const now = new Date();
  dateStamp.textContent = now.toLocaleDateString(undefined, { weekday:"short", month:"short", day:"numeric" });

  // sparkles
  const sparkles = document.getElementById("sparkles");
  function makeSparkles(count){
    for(let i=0;i<count;i++){
      const s = document.createElement("i");
      const left = Math.random() * 100;
      const top = 65 + Math.random() * 40;
      const delay = Math.random() * 8;
      const duration = 8 + Math.random() * 10;
      const size = 6 + Math.random() * 10;

      s.style.left = left + "vw";
      s.style.top = top + "vh";
      s.style.animationDelay = delay + "s";
      s.style.animationDuration = duration + "s";
      s.style.width = size + "px";
      s.style.height = size + "px";
      s.style.opacity = (0.12 + Math.random() * 0.22).toFixed(2);

      sparkles.appendChild(s);
    }
  }
  makeSparkles(16);

  // toast helper
  const toast = document.getElementById("toast");
  let toastTimer = null;
  function showToast(text){
    toast.textContent = text;
    toast.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove("show"), 1400);
  }

  // messages
  const baseMessage = "My parents are keeping me close to home.";
  const smootherMessage = "I‚Äôm staying close to home for now, but I‚Äôll see you soon.";

  const msgEl = document.getElementById("msg");
  let toggled = false;

  document.getElementById("altBtn").addEventListener("click", () => {
    toggled = !toggled;
    msgEl.textContent = toggled ? smootherMessage : baseMessage;
    showToast(toggled ? "Smoother ‚ú®" : "Original ü§ç");
  });

  document.getElementById("copyBtn").addEventListener("click", async () => {
    try{
      await navigator.clipboard.writeText("Miss you guys so much ü§ç " + msgEl.textContent);
      showToast("Copied ü§ç");
    }catch(e){
      showToast("Copy not supported here");
    }
  });

  // cute gimmick: tap seal heart to switch ‚ô° ‚Üî ‚ô•
  const sealHeart = document.getElementById("sealHeart");
  let filled = false;
  sealHeart.addEventListener("click", () => {
    filled = !filled;
    sealHeart.textContent = filled ? "‚ô•" : "‚ô°";
    showToast(filled ? "love sent ü§ç" : "soft mode ‚ô°");
  });

  // add more sparkles
  document.getElementById("sparkBtn").addEventListener("click", () => {
    makeSparkles(8);
    showToast("More sparkles ‚ú®");
  });
</script>
</body>
</html>
