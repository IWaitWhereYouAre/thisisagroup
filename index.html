<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Little Note ü§ç</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fbf7f4;
      --bg2:#f3f6ff;
      --card:#ffffffcc;
      --ink:#1f1f1f;
      --muted:rgba(31,31,31,.65);
      --line:rgba(31,31,31,.12);
      --shadow: 0 18px 55px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
      background:
        radial-gradient(1200px 800px at 20% 15%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 80% 85%, #ffeef6, transparent 55%),
        linear-gradient(135deg, var(--bg1), #ffffff);
    }

    /* Soft floating sparkles (very subtle) */
    .sparkles{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.55;
      filter: blur(.2px);
    }
    .sparkles i{
      position:absolute;
      width:10px; height:10px;
      border-radius:999px;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0) 55%);
      box-shadow: 0 0 20px rgba(255,255,255,.55);
      animation: floaty 10s linear infinite;
      opacity:.35;
    }
    @keyframes floaty{
      0%{ transform: translateY(18px) translateX(0) scale(.9); opacity:.15; }
      30%{ opacity:.35; }
      100%{ transform: translateY(-140px) translateX(26px) scale(1.15); opacity:0; }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 32px 16px;
    }

    .card{
      width:min(720px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
    }

    .header{
      padding: 22px 26px 0 26px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.7);
      font-size: 13px;
      color: var(--muted);
    }
    .tag b{ color:var(--ink); font-weight:600; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.65);
      font-size: 13px;
      color: var(--muted);
      user-select:none;
    }
    .pill .dot{
      width:8px;height:8px;border-radius:999px;
      background: #ff6aa2;
      box-shadow: 0 0 0 5px rgba(255,106,162,.14);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.2); }
    }

    .content{
      padding: 18px 26px 22px 26px;
    }

    h1{
      margin: 6px 0 10px 0;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      letter-spacing: .2px;
      font-size: clamp(32px, 4vw, 44px);
      line-height: 1.05;
    }

    .message{
      margin: 0;
      font-size: clamp(16px, 2vw, 18px);
      line-height: 1.7;
      color: var(--muted);
      max-width: 58ch;
    }

    .quote{
      margin-top: 18px;
      padding: 18px 18px 18px 16px;
      border-left: 3px solid rgba(31,31,31,.15);
      background: rgba(255,255,255,.55);
      border-radius: 14px;
      position:relative;
    }
    .quote::before{
      content:"‚Äú";
      position:absolute;
      left:10px;
      top:-18px;
      font-family: "Cormorant Garamond", serif;
      font-size: 64px;
      color: rgba(31,31,31,.18);
      line-height: 1;
    }
    .quote p{
      margin:0;
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.55;
      color: rgba(31,31,31,.78);
    }
    .quote p strong{
      color: rgba(31,31,31,.92);
      font-weight: 600;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 18px;
      align-items:center;
    }

    button{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.72);
      color: var(--ink);
      border-radius: 999px;
      padding: 11px 14px;
      font-size: 14px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
    }
    button:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.9);
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    button:active{ transform: translateY(0); }

    .hint{
      font-size: 13px;
      color: var(--muted);
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
      user-select:none;
    }

    .footer{
      padding: 18px 26px 22px 26px;
      border-top: 1px solid rgba(31,31,31,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color: var(--muted);
      font-size: 13px;
      background: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.35));
    }

    .tiny{
      display:flex;
      align-items:center;
      gap:8px;
      opacity:.9;
    }
    .heart{
      width:16px;height:16px;
      display:inline-block;
      transform: translateY(1px);
    }

    /* entrance animation */
    .card{
      transform: translateY(10px);
      opacity: 0;
      animation: enter .7s ease forwards;
    }
    @keyframes enter{
      to{ transform: translateY(0); opacity: 1; }
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      background: rgba(31,31,31,.85);
      color: white;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="sparkles" aria-hidden="true" id="sparkles"></div>

  <main class="wrap">
    <section class="card" role="article" aria-label="Message card">
      <div class="header">
        <div class="tag">A little note ‚Ä¢ <b>from me</b></div>
        <div class="pill"><span class="dot"></span> sending good vibes</div>
      </div>

      <div class="content">
        <h1>Miss you ü§ç</h1>

        <p class="message">
          Just a small reminder that you‚Äôre on my mind.
        </p>

        <div class="quote">
          <p>
            <strong>I miss you guys so much ü§ç</strong>
            <br />
            My parents are keeping me close to home.
          </p>
        </div>

        <div class="actions">
          <button id="copyBtn" type="button">Copy message</button>
          <button id="altBtn" type="button">Show a smoother version</button>
          <button id="confettiBtn" type="button">Tiny celebration ‚ú®</button>

          <div class="hint">Tip: click ‚ÄúCopy message‚Äù and paste anywhere</div>
        </div>
      </div>

      <div class="footer">
        <div class="tiny">
          <svg class="heart" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 21s-7-4.6-9.5-8.5C.4 9 .9 5.8 3.4 4.1c2-1.3 4.6-.8 6.1 1 .5.6 1 1.3 2.5 1.3s2-.7 2.5-1.3c1.5-1.8 4.1-2.3 6.1-1 2.5 1.7 3 4.9.9 8.4C19 16.4 12 21 12 21Z"
              fill="rgba(255,106,162,.85)"/>
          </svg>
          gentle, not dramatic
        </div>
        <div id="dateStamp"></div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast">Copied ü§ç</div>

  <script>
    // Date stamp
    const dateStamp = document.getElementById("dateStamp");
    const now = new Date();
    dateStamp.textContent = now.toLocaleDateString(undefined, { weekday:"short", month:"short", day:"numeric" });

    // Sparkles
    const sparkles = document.getElementById("sparkles");
    const sparkleCount = 18;
    for(let i=0;i<sparkleCount;i++){
      const s = document.createElement("i");
      const left = Math.random() * 100;
      const top = 60 + Math.random() * 40;
      const delay = Math.random() * 8;
      const duration = 8 + Math.random() * 8;
      const size = 6 + Math.random() * 10;

      s.style.left = left + "vw";
      s.style.top = top + "vh";
      s.style.animationDelay = delay + "s";
      s.style.animationDuration = duration + "s";
      s.style.width = size + "px";
      s.style.height = size + "px";
      s.style.opacity = (0.18 + Math.random() * 0.22).toFixed(2);
      sparkles.appendChild(s);
    }

    // Toast helper
    const toast = document.getElementById("toast");
    let toastTimer = null;
    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1400);
    }

    // Copy message
    const baseMessage = "I miss you guys so much ü§ç My parents are keeping me close to home.";
    const smootherMessage = "I miss you guys so much ü§ç I‚Äôm staying close to home for now, but I‚Äôll see you soon.";

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(baseMessage);
        showToast("Copied ü§ç");
      }catch(e){
        showToast("Copy not supported here");
      }
    });

    // Swap message
    const quoteP = document.querySelector(".quote p");
    let toggled = false;
    document.getElementById("altBtn").addEventListener("click", () => {
      toggled = !toggled;
      quoteP.innerHTML = toggled
        ? `<strong>${smootherMessage.split("ü§ç")[0]}ü§ç</strong><br/>${smootherMessage.split("ü§ç")[1].trim()}`
        : `<strong>${baseMessage.split("ü§ç")[0]}ü§ç</strong><br/>${baseMessage.split("ü§ç")[1].trim()}`;
      showToast(toggled ? "Smoother version ‚ú®" : "Original version ü§ç");
    });

    // Tiny celebration (micro confetti)
    document.getElementById("confettiBtn").addEventListener("click", () => {
      for(let i=0;i<18;i++){
        const dot = document.createElement("span");
        dot.style.position="fixed";
        dot.style.left=(50 + (Math.random()*18 - 9))+"vw";
        dot.style.top=(62 + (Math.random()*8 - 4))+"vh";
        dot.style.width="8px";
        dot.style.height="8px";
        dot.style.borderRadius="999px";
        dot.style.background = `hsl(${Math.floor(Math.random()*360)}, 80%, 70%)`;
        dot.style.zIndex="9999";
        dot.style.pointerEvents="none";
        document.body.appendChild(dot);

        const dx = (Math.random()*220 - 110);
        const dy = - (120 + Math.random()*140);
        const rot = (Math.random()*360);

        dot.animate([
          { transform:`translate(0,0) rotate(0deg)`, opacity:1 },
          { transform:`translate(${dx}px, ${dy}px) rotate(${rot}deg)`, opacity:0 }
        ], {
          duration: 900 + Math.random()*500,
          easing: "cubic-bezier(.2,.8,.2,1)",
          fill:"forwards"
        });

        setTimeout(() => dot.remove(), 1500);
      }
      showToast("Tiny celebration ‚ú®");
    });
  </script>
</body>
</html>
