<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AOMSIN | L’Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@1,6..64,400;1,6..64,700&family=Montserrat:wght@200;300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

<style>
:root {
  --ivory: #FAF9F6;
  --gold: #A68966;
  --onyx: #1A1A1A;
  --stone: #8E8E8E;
  --border: 0.5px solid rgba(166, 137, 102, 0.3);
}

* { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background-color: var(--ivory);
  color: var(--onyx);
  font-family: 'Montserrat', sans-serif;
  /* Substrate texture: subtle linen press */
  background-image: url("https://www.transparenttextures.com/patterns/linen.png");
}

/* The Envelope/Card Container */
.container {
  position: relative;
  width: min(800px, 92%);
  padding: 100px 60px;
  background: white;
  border: var(--border);
  box-shadow: 0 50px 100px -20px rgba(0,0,0,0.05);
  text-align: center;
  opacity: 0;
  transform: scale(0.98);
  animation: reveal 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
}

@keyframes reveal {
  to { opacity: 1; transform: scale(1); }
}

/* Luxury Monogram */
.monogram {
  font-family: 'Bodoni Moda', serif;
  font-size: 24px;
  letter-spacing: 0.4em;
  margin-bottom: 60px;
  color: var(--gold);
  text-transform: uppercase;
}

header h1 {
  font-family: 'Bodoni Moda', serif;
  font-size: clamp(38px, 5vw, 64px);
  font-weight: 400;
  font-style: italic;
  margin: 0;
  letter-spacing: -0.02em;
}

.sub-header {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.6em;
  color: var(--stone);
  margin-top: 15px;
  margin-bottom: 50px;
}

.divider-ornament {
  width: 1px;
  height: 60px;
  background: linear-gradient(to bottom, var(--gold), transparent);
  margin: 0 auto 50px;
}

.message {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  line-height: 2;
  color: var(--onyx);
  max-width: 540px;
  margin: 0 auto;
  font-style: italic;
}

/* Luxury Navigation (The "Atelier" Tabs) */
.atelier-nav {
  margin-top: 80px;
  display: flex;
  justify-content: center;
  gap: 40px;
  border-top: var(--border);
  padding-top: 30px;
}

.nav-item {
  background: none;
  border: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 10px;
  font-weight: 400;
  text-transform: uppercase;
  letter-spacing: 0.3em;
  color: var(--stone);
  cursor: pointer;
  transition: all 0.5s ease;
  position: relative;
}

.nav-item:hover, .nav-item.active {
  color: var(--gold);
}

.nav-item.active::after {
  content: "•";
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
}

/* The Reveal Area */
.reveal-content {
  margin-top: 40px;
  min-height: 40px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 300;
  font-size: 13px;
  letter-spacing: 0.1em;
  color: var(--stone);
  opacity: 0;
  transition: opacity 0.8s ease;
}

.reveal-content.on { opacity: 1; }

@media (max-width: 600px) {
  .container { padding: 60px 20px; }
  .atelier-nav { gap: 15px; flex-direction: column; }
  .nav-item.active::after { display: none; }
}
</style>
</head>

<body>

<main class="container">
  <div class="monogram">A • S</div>
  
  <header>
    <h1>The Distance Between Us</h1>
    <div class="sub-header">A Private Note by Aomsin</div>
  </header>

  <div class="divider-ornament"></div>

  <section class="message">
    "Under my parents' watchful care, I remain at home. 
    However, my thoughts are currently residing wherever you are. 
    Until we reunite in person."
  </section>

  <nav class="atelier-nav">
    <button class="nav-item active" id="btn-1" onclick="select('1')">Current State</button>
    <button class="nav-item" id="btn-2" onclick="select('2')">The Sentiment</button>
    <button class="nav-item" id="btn-3" onclick="select('3')">The Whisper</button>
  </nav>

  <div class="reveal-content" id="display-area"></div>
</main>

<script>
const archive = {
  '1': "PROXIMITY: DOMESTIC. SPIRIT: UNTETHERED.",
  '2': "YOUR PRESENCE IS THE ONLY ACCESSORY I MISS.",
  '3': "SAVE THE BEST STORIES FOR MY RETURN."
};

function select(id) {
  // Update UI
  document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
  document.getElementById(`btn-${id}`).classList.add('active');

  // Fade Text
  const display = document.getElementById('display-area');
  display.classList.remove('on');
  
  setTimeout(() => {
    display.innerText = archive[id];
    display.classList.add('on');
  }, 300);
}

// Initialize
window.onload = () => select('1');
</script>

</body>
</html>
