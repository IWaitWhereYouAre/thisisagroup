<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aomsin | Eternal Miss ü§ç</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&family=Parisienne&display=swap" rel="stylesheet">

<style>
:root {
  /* Luxury Color Palette: Champagne, Silk, and Soft Rose */
  --bg-silk: #fcfaf8;
  --bg-champagne: #f4eee8;

  --gold-leaf: #c5a47e;
  --soft-rose: #e8d5d5;

  --glass-white: rgba(255, 255, 255, 0.85);
  --text-rich: #1a1a1a;
  --text-gold: #967c5a;

  --border-gold: rgba(197, 164, 126, 0.3);
  --shadow-luxe: 0 30px 80px rgba(0, 0, 0, 0.05);

  --accent-glow: rgba(224, 195, 161, 0.2);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 28px;
  padding: 40px 0 60px;

  font-family: 'Montserrat', sans-serif;
  color: var(--text-rich);

  overflow-x: hidden;
  overflow-y: auto;

  background:
    radial-gradient(circle at 10% 10%, var(--soft-rose), transparent 40%),
    radial-gradient(circle at 90% 90%, var(--accent-glow), transparent 40%),
    linear-gradient(135deg, var(--bg-silk), var(--bg-champagne));
}

/* Subtle Shimmer Overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://www.transparenttextures.com/patterns/natural-paper.png');
  opacity: 0.15;
  pointer-events: none;
}

/* Luxury Card */
.card {
  position: relative;
  width: min(780px, 90%);
  padding: 80px 60px 70px;
  border-radius: 4px; /* Sharper edges feel more high-end/editorial */
  background: var(--glass-white);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border-gold);
  box-shadow: var(--shadow-luxe);
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

/* Inner Frame (The "Maison" Look) */
.card-border {
  position: absolute;
  inset: 20px;
  border: 1px solid var(--border-gold);
  pointer-events: none;
}

@keyframes reveal {
  to { opacity: 1; transform: translateY(0); }
}

header h1 {
  font-family: 'Cinzel', serif;
  font-size: clamp(32px, 4vw, 48px);
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-weight: 400;
  margin-bottom: 8px;
  color: var(--text-rich);
}

.script {
  font-family: 'Parisienne', cursive;
  font-size: 26px;
  color: var(--text-gold);
  margin-bottom: 20px;
}

/* Refined Divider */
.divider {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
}

.divider::before, .divider::after {
  content: "";
  height: 1px;
  width: 60px;
  background: var(--gold-leaf);
  opacity: 0.5;
}

.divider span {
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  letter-spacing: 0.4em;
  font-size: 11px;
  font-weight: 500;
}

.note {
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-size: clamp(18px, 2.5vw, 24px);
  line-height: 1.8;
  color: var(--text-rich);
  max-width: 520px;
  margin: 0 auto 22px;
}

/* =========================
   CAT INSIDE CARD
   ========================= */
.card-cat{
  display:flex;
  justify-content:center;
  margin: 8px 0 34px;
  animation: catFloat 5.2s ease-in-out infinite;
}

.card-cat img{
  width: 190px;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
  opacity: 0.95;
}

/* Smooth floating */
@keyframes catFloat{
  0%{ transform: translateY(0px) rotate(-1deg); }
  50%{ transform: translateY(-8px) rotate(1deg); }
  100%{ transform: translateY(0px) rotate(-1deg); }
}

/* Elegant Controls */
.actions {
  display: flex;
  justify-content: center;
  gap: 30px;
  border-top: 1px solid rgba(0,0,0,0.05);
  padding-top: 34px;
}

.chip {
  background: transparent;
  border: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  cursor: pointer;
  padding: 10px 0;
  position: relative;
  color: var(--text-rich);
  transition: color 0.3s ease;
}

.chip::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 1px;
  background: var(--gold-leaf);
  transition: all 0.4s ease;
  transform: translateX(-50%);
}

.chip.active { color: var(--text-gold); }
.chip.active::after { width: 100%; }
.chip:hover { color: var(--text-gold); }

/* Message Bubble - Luxury Minimalist */
.bubble {
  margin-top: 40px;
  font-family: 'Playfair Display', serif;
  font-size: 16px;
  color: var(--text-rich);
  min-height: 60px;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.bubble.show { opacity: 1; }

@media (max-width: 600px) {
  .card { padding: 60px 30px 54px; }
  .actions { flex-direction: column; gap: 10px; }
  .card-cat img{ width: 160px; }
}
</style>
</head>

<body>

<div class="card">
  <div class="card-border"></div>

  <header>
    <h1>Between Here and You</h1>
    <div class="script">by Aomsin</div>
  </header>

  <div class="divider"><span>The Message</span></div>

  <div class="note">
    "My parents are keeping me close to home. <br/>
    But I‚Äôm cheering for you from here, and I can‚Äôt wait to see you again."
  </div>

  <!-- CAT INSIDE THE CARD -->
  <div class="card-cat" aria-hidden="true">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="meme cat">
  </div>

  <div class="actions" role="tablist">
    <button class="chip active" id="tab-sit" onclick="updateMode('sit', this)">Current State</button>
    <button class="chip" id="tab-check" onclick="updateMode('check', this)">Check-In</button>
    <button class="chip" id="tab-us" onclick="updateMode('us', this)">Between Us</button>
  </div>

  <div class="bubble" id="bubble"></div>
</div>

<script>
const content = {
  sit: [
    "I tried to leave the house but my parents said: ‚ú®no‚ú®",
    "I am physically at home but spiritually at your table.",
    "Present location: house. Preferred location: with you."
  ],
  check: [
    "If you smile rn, it counts as present.",
    "Whoever reads this is officially my favorite for 24 hours."
  ],
  us: [
    "It‚Äôs quieter here without you.",
    "If I disappear, I was taken by responsibility.",
    "I miss you more than my sleep schedule misses stability."
  ]
};

function updateMode(type, btn) {
  // Update Buttons
  document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
  btn.classList.add('active');

  // Update Text with soft fade
  const bubble = document.getElementById('bubble');
  bubble.classList.remove('show');

  setTimeout(() => {
    const list = content[type];
    bubble.textContent = list[Math.floor(Math.random() * list.length)];
    bubble.classList.add('show');
  }, 300);
}

// Initial trigger
updateMode('sit', document.getElementById('tab-sit'));
</script>

</body>
</html>
