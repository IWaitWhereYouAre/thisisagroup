<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miss You ü§ç</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&family=Parisienne&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f7f4f1;
  --bg2:#eef3ff;
  --glass1: rgba(255,255,255,.74);
  --glass2: rgba(255,255,255,.44);
  --text:#1e1e1e;
  --muted:rgba(30,30,30,.62);
  --border: rgba(255,255,255,.66);
  --shadow: 0 40px 110px rgba(0,0,0,.10);
  --shadow2: 0 18px 50px rgba(0,0,0,.07);
  --primary: rgba(255,255,255,.72);
  --secondary: rgba(255,255,255,.50);
  --focus: rgba(60,120,255,.25);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:Inter, system-ui, sans-serif;
  color:var(--text);
  overflow:hidden;

  background:
    radial-gradient(circle at 20% 20%, rgba(190,215,255,.55), transparent 55%),
    radial-gradient(circle at 80% 80%, rgba(255,205,225,.55), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

body::before{
  content:"";
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,200,225,.28), transparent 55%),
    radial-gradient(circle at 70% 70%, rgba(190,210,255,.28), transparent 55%);
  filter:blur(60px);
  animation:drift 18s ease-in-out infinite alternate;
  pointer-events:none;
}

@keyframes drift{
  0%{transform:translate(-2%, -1%) scale(1.03);}
  100%{transform:translate(2%, 1%) scale(1.1);}
}

.card{
  position:relative;
  width:min(780px, 92%);
  padding:70px 64px 56px;
  border-radius:34px;
  background: linear-gradient(180deg, var(--glass1), var(--glass2));
  backdrop-filter: blur(22px);
  border:1px solid var(--border);
  box-shadow: var(--shadow);
  text-align:center;
  opacity:0;
  transform:translateY(18px);
  animation:fadeUp .9s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:"Playfair Display", serif;
  font-size: clamp(40px, 5vw, 56px);
  font-weight:600;
  margin:0 0 10px;
}

.script{
  font-family:Parisienne, cursive;
  font-size:28px;
  color:rgba(30,30,30,.54);
  margin-bottom:26px;
}

.divider{
  width:60%;
  height:1px;
  margin:0 auto 26px;
  background: linear-gradient(90deg, transparent, rgba(0,0,0,.12), transparent);
}

.note{
  font-size: clamp(18px, 2vw, 22px);
  line-height:1.9;
  color:var(--muted);
  max-width:600px;
  margin:0 auto;
  position:relative;
}

.note::before{
  content:"‚Äú";
  font-family:"Playfair Display", serif;
  font-size:92px;
  position:absolute;
  left:-20px;
  top:-52px;
  opacity:.08;
}

.actions{
  margin-top:28px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  border:1px solid rgba(255,255,255,.75);
  background: var(--secondary);
  backdrop-filter: blur(10px);
  padding:11px 16px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  transition:.2s ease;
  box-shadow: var(--shadow2);
}

.btn.primary{
  background: var(--primary);
  font-weight:500;
}

.btn:hover{
  transform:translateY(-2px);
}

.btn:focus-visible{
  outline:none;
  box-shadow:0 0 0 6px var(--focus);
}

.bubble{
  margin:16px auto 0;
  max-width:600px;
  font-size:13px;
  color:rgba(30,30,30,.62);
  padding:12px 14px;
  border-radius:16px;
  background: rgba(255,255,255,.55);
  border:1px solid rgba(255,255,255,.70);
  box-shadow: var(--shadow2);
  opacity:0;
  transform:translateY(6px);
  transition:.25s ease;
  display:none;
}

.bubble.show{
  display:block;
}

.bubble.on{
  opacity:1;
  transform:translateY(0);
}

@media (max-width:520px){
  .card{padding:56px 22px;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Miss you guys so much ü§ç</h1>
  <div class="script">sending love from Aomsin</div>

  <div class="divider"></div>

  <div class="note">
    My parents are keeping me close to home. <br/>
    But I‚Äôm cheering for you from here, and I can‚Äôt wait to see you again.
  </div>

  <div class="actions">
    <button class="btn primary" onclick="currentSituation()">Current Situation</button>
    <button class="btn" onclick="checkIn()">Check-In</button>
    <button class="btn" onclick="betweenUs()">Between Us</button>
    <button class="btn" onclick="copyBubble()">Keep</button>
  </div>

  <div class="bubble" id="bubble" aria-live="polite"></div>
</div>

<script>
const bubble = document.getElementById("bubble");

const situations = [
  "I tried to leave the house but my parents said: ‚ú®no‚ú®",
  "I am physically at home but spiritually at your table.",
  "Present location: house. Preferred location: with you."
];

const checkIns = [
  "Check-In: if you smile rn, it counts as present.",
  "Check-In: whoever reads this is officially my favorite for 24 hours."
];

const whispers = [
  "Between us: It‚Äôs quieter here without you.",
  "Between us: If I disappear, I was taken by responsibility.",
  "Between us: I miss you more than my sleep schedule misses stability."
];

function showBubble(text){
  bubble.textContent = text;
  bubble.classList.add("show");

  // retrigger animation every click
  bubble.classList.remove("on");
  void bubble.offsetWidth; // force reflow
  requestAnimationFrame(() => bubble.classList.add("on"));
}

function currentSituation(){
  const pick = situations[Math.floor(Math.random()*situations.length)];
  showBubble(pick);
}

function checkIn(){
  const pick = checkIns[Math.floor(Math.random()*checkIns.length)];
  showBubble(pick);
}

function betweenUs(){
  const pick = whispers[Math.floor(Math.random()*whispers.length)];
  showBubble(pick);
}

async function copyBubble(){
  if(!bubble.textContent.trim()){
    showBubble("Tap something first ü§ç");
    return;
  }
  try{
    await navigator.clipboard.writeText(bubble.textContent);
    showBubble("Saved ü§ç");
  }catch(e){
    showBubble("Couldn‚Äôt copy (your browser blocked it) ‚Äî but I still mean it ü§ç");
  }
}
</script>

</body>
</html>
