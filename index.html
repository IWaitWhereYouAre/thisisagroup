<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miss You ü§ç</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&family=Parisienne&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f8f6f3;
  --bg2:#eef2ff;
  --card: rgba(255,255,255,0.65);
  --text:#1f1f1f;
  --muted:rgba(31,31,31,.65);
  --border: rgba(255,255,255,.6);
  --shadow: 0 40px 100px rgba(0,0,0,.08);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter, sans-serif;
  color:var(--text);
  overflow:hidden;
  background:
    radial-gradient(circle at 20% 20%, #f0f4ff, transparent 55%),
    radial-gradient(circle at 80% 80%, #ffeef6, transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

/* dreamy moving glow */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,200,225,.35), transparent 55%),
    radial-gradient(circle at 70% 70%, rgba(190,210,255,.35), transparent 55%);
  filter:blur(40px);
  animation:drift 18s ease-in-out infinite alternate;
  pointer-events:none;
}

@keyframes drift{
  0%{transform:translate(-2%, -1%) scale(1.05);}
  100%{transform:translate(2%, 1%) scale(1.12);}
}

.card{
  width:min(700px, 90%);
  padding:70px 60px;
  border-radius:30px;
  background:var(--card);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  text-align:center;
  animation:fadeUp .9s cubic-bezier(.2,.8,.2,1) forwards;
  opacity:0;
  transform:translateY(20px);
}

@keyframes fadeUp{
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:"Playfair Display", serif;
  font-size: clamp(38px, 5vw, 54px);
  font-weight:600;
  margin:0 0 30px 0;
  letter-spacing:.4px;
}

.script{
  font-family:Parisienne, cursive;
  font-size:26px;
  color:rgba(31,31,31,.55);
  margin-top:-10px;
  margin-bottom:30px;
}

.note{
  font-size: clamp(18px, 2vw, 22px);
  line-height:1.9;
  color:var(--muted);
  max-width:520px;
  margin:0 auto;
  position:relative;
}

.note::before{
  content:"‚Äú";
  font-family:"Playfair Display", serif;
  font-size:90px;
  position:absolute;
  left:-25px;
  top:-45px;
  opacity:.08;
}

.heart{
  margin-top:40px;
  font-size:24px;
  opacity:.6;
  animation:pulse 2.5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Miss you guys so much ü§ç</h1>
  <div class="script">sending love from home</div>

  <div class="note">
    My parents are keeping me close to home.
  </div>

  <div class="heart">‚ô°</div>
</div>

</body>
</html>
