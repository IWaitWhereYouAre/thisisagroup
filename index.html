<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miss You ü§ç</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#f8f6f3;
  --bg2:#eef2ff;
  --card: rgba(255,255,255,0.6);
  --text:#1e1e1e;
  --muted:rgba(30,30,30,.6);
  --border: rgba(255,255,255,.4);
  --shadow: 0 30px 80px rgba(0,0,0,.08);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter, sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%, #f0f4ff, transparent 50%),
    radial-gradient(circle at 80% 80%, #ffeef5, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

.card{
  width:min(680px, 90%);
  padding:60px 50px;
  border-radius:28px;
  background:var(--card);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  text-align:center;
  position:relative;
  animation:fadeUp .8s ease forwards;
  opacity:0;
  transform:translateY(20px);
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

h1{
  font-family:"Playfair Display", serif;
  font-size: clamp(36px, 5vw, 48px);
  font-weight:600;
  margin:0 0 30px 0;
  letter-spacing:.5px;
}

.quote{
  font-size: clamp(18px, 2vw, 22px);
  line-height:1.8;
  color:var(--muted);
  max-width:500px;
  margin:0 auto;
  position:relative;
}

.quote::before{
  content:"‚Äú";
  font-family:"Playfair Display", serif;
  font-size:80px;
  position:absolute;
  left:-20px;
  top:-40px;
  opacity:.08;
}

.heart{
  margin-top:40px;
  font-size:22px;
  opacity:.6;
  animation:pulse 2.5s infinite ease-in-out;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

.footer{
  margin-top:30px;
  font-size:13px;
  color:rgba(0,0,0,.4);
  letter-spacing:.5px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Miss you guys so much ü§ç</h1>

  <div class="quote">
    I miss you guys so much ü§ç<br>
    My parents are keeping me close to home.
  </div>

  <div class="heart">‚ô°</div>

  <div class="footer">
    gentle, not dramatic
  </div>
</div>

</body>
</html>
